<script>
	function getData(id1,id2) {
        var id1 = id1 || 41
        $.post('http://132.232.133.48:8889/admin/getinfo/', {
            f0: 5,
            f1: id1,
            f2: id2,
        }, function(data) {
            if (data.code == 200) {
                var str = ''
                for (var i = 0; i < data.list.length; i++) {
                    str += `<a href="./content.html?id=` + data.list[i].id + `&type=xwcb">
		                <li class="box">
		                   <p>` + data.list[i].title + `</p>
						 
		                   <p class="data">` + data.list[i].time + `</p>
		                </li>
		            </a>`
                }
                if(id1==41){
                	$('#bb1 ul').html(str)
                }else if(id1==42){
                	switch (id2) {
	                	case 43: $('#a11 ul').html(str)
	                	break;
	                	case 44: $('#a22 ul').html(str)
	                	break;
	                	case 45: $('#a33 ul').html(str)
	                	break;
	                	case 46: $('#a44 ul').html(str)
	                	break;
	                	case 47: $('#a55 ul').html(str)
	                	break;
	                	case 48: $('#a66 ul').html(str)
	                	break;
	                }
                }
                
            }
        })
    }
