    	case 'whfw' :

		break;

	$.post('http://132.232.133.48:8889/admin/getinfo/getcontent/',{
		id:urlJson.id
	},function(data){
		if(data.code==200){
			var str=''
			console.log(data.result[0].content_title!=null)
			if(data.result[0].content_title!=''&&data.result[0].content_title!=null){
				str = '<div class="container"><div class="content-title">'+data.result[0].content_title+'</div>'+data.result[0].content+'</div>'
				$('#title').html(data.result[0].content_title)
			}else if(data.result[0].title!=''&&data.result[0].title!=null){
