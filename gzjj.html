<script>
	function getData(id) {
        var id = id || 73
        $.post('http://132.232.133.48:8889/admin/getinfo/', {
            f0: 72,
            f1: id,
        }, function(data) {
            if (data.code == 200) {
                var str = ''
                for (var i = 0; i < data.list.length; i++) {
                    str += `<a href="./content.html?id=` + data.list[i].id + `&type=gbys">
		                <li class="box">
		                   <p>` + data.list[i].title + `</p>
						 
		                   <p class="data">` + data.list[i].time + `</p>
		                </li>
		            </a>`
                }
            	switch (id) {
                	case 73: $('#bb1 ul').html(str)
                	break;
                	case 74: $('#bb2 ul').html(str)
                	break;
                	case 75: $('#bb3 ul').html(str)
                	break;
                	case 76: $('#bb4 ul').html(str)
                	break;
                }
            }
        })
    }
    getData()
