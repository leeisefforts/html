        <script>
            function gerData(id){
            	var id = id || 20
            	$.post('http://132.232.133.48:8889/admin/getinfo/', {
	                f0: 2,
	                f1: id
	            }, function(data) {
	                if (data.code == 200) {
	                    var str = ''
	                    for (var i = 0; i < data.list.length; i++) {
	                    	if(id==22){
	                    		str+=`<a href="./video.html?id=` + data.list[i].id + `&type=whfw" class="sm-box sm-box2">
				                        <div>
				                            <img style="width:100%;" src="`+data.list[i].image+`" />
				                        </div>
				                        <div class="box-down">
				                            <p class="sm-title center">`+data.list[i].title+`</p>
				                        </div>
				                    </a>`
	                    	}else{
	                    		str += `<a href="./content.html?id=` + data.list[i].id + `&type=whfw">
					                <li class="box">
					                   <p>` + data.list[i].title + `</p>
									 
					                   <p class="data">` + data.list[i].time + `</p>
					                </li>
					            </a>`
	                    	}
	                        
	                    }
	                    switch(id){
	                    	case 20 : $('#bb1 ul').html(str)
	                    	break;
	                    	case 21 : $('#bb2 ul').html(str)
	                    	break;
	                    	case 24 : $('#bb6 ul').html(str)
	                    	break;
	                    	case 22 : $('#bb3 div').html(str)
	                    	break;
	                    }
	                    
	                }
	            })
            }
