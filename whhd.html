	<script>
		function getData(id){
			var aA=$('.table-right>ul>li>a')
			for(var i=0; i<aA.length; i++){
				aA[i].style=''
			}
			$.post('http://132.232.133.48:8889/admin/getinfo/', {
	            f0: 1,
	            f1:id
	        }, function(data) {
	        	if(data.code==200){
	        		var str = ''
	        		for (var i = 0; i < data.list.length; i++) {
	        			str+=`<div class="sm-box">
		        				<div>
			                        <img style="width:100%;" src="`+data.list[i].image+`" />
			                    </div>
			                    <div class="box-down">
			                        <p class="sm-title">`+data.list[i].title+`</p>
			                        <p>`+data.list[i].Introduction+`</p>
			                        <p class="button"><a href="./video.html?id=` + data.list[i].id + `&type=whhd">我要预定</a>
			                        </p>
			                    </div>
		                    </div>`
	        		}
	        		$('#a11').html(str)
	        	}
	        })
		}
